<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" prefix="dc: http://purl.org/dc/terms/ foaf: http://xmlns.com/foaf/0.1/ rdfs: http://www.w3.org/2000/01/rdf-schema#">
    <head typeof="http://xmlns.com/foaf/0.1/Document">        
        <meta property="og:title" content="Tim Thompson's vCard page"/>
        <meta property="dc:creator" content="Tim Thompson" />
        <title>Tim Thompson's vCard page</title>
        <link rel="alternate" type="application/rdf+xml" href="tim.rdf" />
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet"
            href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/>
        <!-- Optional theme -->
        <link rel="stylesheet"
            href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css"/>
    </head>
    <body>
        <div id="wrapper" class="container">             
            <h1 property="dc:title">Tim Thompson's vCard page</h1>   
            <span property="foaf:maker" resource="/id/tim"/>                    
            <span property="foaf:primaryTopic" resource="/id/tim"/>            
            <span property="rdfs:seeAlso" resource="http://timathompson.name" />                     
            <div vocab="http://www.w3.org/2006/vcard/ns#"
                about="/id/tim" typeof="Individual">
                <dl>
                    <dt>
                        <label>
                            <span>
                                Full name
                            </span>
                        </label>
                    </dt>
                    <dd>
                        <span property="fn">Timothy Thompson</span>
                    </dd>
                </dl>
                <dl>
                    <dt>
                        <label>
                            <span>
                                Nickname
                            </span>
                        </label>
                    </dt>
                    <dd>
                        <span property="nickname">Tim</span>
                    </dd>
                </dl>
                <div rel="hasAddress" typeof="Home">
                    <dl>                    
                        <dt>
                            <label>
                                <span>
                                    Street
                                </span>
                            </label>
                        </dt>
                        <dd property="street-address">
                            616 Lakeview Ter                        
                        </dd>
                    </dl>
                    <dl>
                        <dt>
                            <label>
                                <span>
                                    City
                                </span>
                            </label>
                        </dt>
                        <dd property="locality">
                            Princeton                        
                        </dd>
                    </dl>
                    <dl>
                        <dt>
                            <label>
                                <span>
                                    Postal code
                                </span>
                            </label>
                        </dt>
                        <dd property="postal-code">
                            08540            
                        </dd>        
                    </dl>
                    <dl>
                        <dt>
                            <label>
                                <span>
                                    Country
                                </span>
                            </label>
                        </dt>
                        <dd property="country-name">
                            USA
                        </dd>                    
                    </dl>    
                </div>                
                <span property="hasTelephone" typeof="Cell">
                    <span property="hasValue" content="tel:+2014239972"/>
                </span>
                <link property="hasEmail" href="mailto:timathom@indiana.edu"/>
            </div>
        </div>
        <!-- Latest compiled and minified JavaScript -->
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
        <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>        
    </body>
</html>
